<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Elements Test Page</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>


  <a-button label="Count"></a-button>

  <script>
    var button = document.querySelector('a-button');
    button.addEventListener('action', function(event) {
      console.log(`"action" emitted: ${event.detail}`);
    });

    setTimeout(function() { button.label = 'Counting' }, 3000);
  </script>
</body>
</html>
